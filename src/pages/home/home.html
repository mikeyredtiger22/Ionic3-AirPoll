<ion-content padding>
  <h1>AirPoll</h1>
  <ion-grid class="alignMid">
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label floating>Enter Sensor ID:</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row text-center>
      <ion-col>
        <button ion-button>Submit</button>
      </ion-col>
    </ion-row>
    <ion-row  class="alignBottom">
      <ion-col>
        <button ion-button large block color="grey" clear>View Pollution Data</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
